    <!-- Register Section -->
    <section class="auth-section min-vh-100 d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="auth-card fade-in">
                        <div class="text-center mb-4">
                            <h2 class="auth-title">Tạo Tài Khoản Mới</h2>
                            <p class="auth-subtitle">Bắt đầu trải nghiệm AI Luật ngay hôm nay.</p>
                        </div>

                        <form class="auth-form">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Họ và tên</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Số điện thoại (tùy chọn)</label>
                                    <input type="tel" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 mt-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Xác nhận mật khẩu</label>
                                <input type="password" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">Tạo Tài Khoản</button>

                            <div class="text-center mb-3">
                                <span class="divider-text">hoặc đăng ký với</span>
                            </div>
                            
                            <button type="button" class="btn btn-outline-dark w-100 mb-3">
                                <img src="../img/Google__G__logo.svg.webp" alt="Google" style="height: 18px;" class="me-2">

                            </button>
                        </form>
